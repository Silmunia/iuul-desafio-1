        <main>
            <div class="contact-container">
                <div class="contact-item">
                    <img src="../../icons/LinkedIn-Icon.svg">
                    <div>
                        <h1>LinkedIn</h1>
                        <p><a href="https://www.linkedin.com/in/pedrophpcosta" target="_blank" rel="noopener noreferrer">linkedin.com/in/pedrophpcosta</a></p>
                    </div>
                </div>

                <div class="contact-item">
                    <img src="../../icons/Mail-Icon.svg">
                    <div>
                        <h1>E-mail</h1>
                        <p>pedrophpcosta@gmail.com</p>
                    </div>
                </div>

                    <img src="../../icons/Github-Icon.svg">
                    <div>
                        <h1>Github</h1>

            <form class="form-container" action="" method="post">

                <h1>Formulário</h1>
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Mensagem</label>
                    <textarea required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </main>

        <footer>
